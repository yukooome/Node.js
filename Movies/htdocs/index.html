<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <script src="./scripts/main.js" defer></script>
    </head>
    <body>
        <div class="titre">
          <h1>Here is the list of movies:</h1>
        </div>
        <div id="movies">
          
            <div id="moviesList"></div>

            <div id="movieDetail">

                <div class="movie_card" id="bright">
                    <div class="info_section">
                      <div class="movie_header">
                        <img class="locandina" id="movieImage" src="images/poster-placeholder.png"/>
                        <h1 id="movieTitle">Title</h1>
                        <h4 id="dateDirector">Year, Director</h4>
                        <span id="movieDuration" class="minutes">duration</span>
                        <p id="movieType" class="type">Genres</p>
                      </div>
                      <div class="movie_desc">
                        <p class="text" id="movieDescription">
                          Description 
                        </p>
                      </div>
                      <div class="movie_social">
                        <ul>
                            <li><i class="material-icons" id="movieDelete">delete</i></li>
                            <li><i class="material-icons" id="movieCreate">create</i></li>
                            <li><i class="material-icons" id="movieEdit">edit</i></li>
                        </ul>
                      </div>
                    </div>
                    <div class="blur_back bright_back"></div>
                  </div>


                  <div class="movie_card2" id="bright">

                    <div class="all-best">

                      <div class="info-section2">
                        <p> Recommendation :</p>
                      </div>

                      <div class="all-images-best">         
                      <div class="part1">
                        <img src="img/chateau.jpg" alt="chateau">
                      </div> 
                      <div class="part2">
                        <img src="img/Mon_voisin_Totoro.jpg" alt="Totoro">
                      </div> 
                      <div class="part3">
                        <img src="img/spirited.jpg" alt="Spirit">
                      </div>
                      </div>
                      
                    </div>

                  </div>

            </div>
        </div>
    </body>
</html>
